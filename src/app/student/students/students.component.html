<section class="students-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <h1 class="text-center">Students</h1>
        <div class="row justify-content-end">
          <a class="btn btn-primary" routerLink="/students/create">Create</a>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentList;index as i">
              <td>{{student.id}}</td>
              <td>{{student.firstName}}</td>
              <td>{{student.lastName}}</td>
              <td>{{student.emailID}}</td>
              <td>
                <a routerLink="/students/{{student.id}}/update" class="btn btn-primary">Edit</a>
                <button  class="btn btn-danger" (click)="delete(student.id!)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
